<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="https://i.imgur.com/XR4uZXE.png" class="brand_logo" alt="Logo">
        </div>
        <h4 class="margin-top-title text-white text-center">Create an account!</h4>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form name="form"
              #f="ngForm"
              (ngSubmit)="f.form.valid && createUser(template);"
              novalidate class="login_form">
          <div class=""><label class="labels" for="userName">Enter a username</label></div>
          <div class="input-group">
            <div class="input-group-append"><span class="input-group-text"><i class="fa fa-user"></i></span></div>
            <!-- USER NAME INPUT-->
            <input placeholder="Username"
                   type="text"
                   name="userName"
                   id="userName"
                   class="form-control"
                   [(ngModel)]="userModel.userName"
                   #userName= "ngModel"
                   [ngClass]="{ 'is-invalid': f.submitted && userName.invalid}"
                   required>
            <!-- input validation group -->
            <div *ngIf = "f.submitted && userName.invalid" class="invalid-tooltip invalid_message text-center w-100">
              <!-- individual validation errors-->
              <div *ngIf="userName.errors?.required">Username is not valid</div>
            </div>
          </div>
          <div class=""><label for="password" class="labels">Enter a password</label></div>
          <div class="input-group mb-3 text-center">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <!-- Password INPUT-->
            <input type="password"
                   name="password"
                   id="password"
                   class="form-control input_form"
                   placeholder="Password"
                   [(ngModel)]="userModel.password"
                   #password = "ngModel"
                   [ngClass]="{'is-invalid': f.submitted && password.invalid}"
                   required>
            <!-- input validation group -->
            <div *ngIf = "f.submitted && password.invalid" class="invalid-tooltip text-center invalid_message w-100">
              <!-- individual validation errors-->
              <div *ngIf="password.errors?.required">Password is not valid</div>
            </div>
          </div>
          <!-- Login Button -->
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit"
                    class="btn login_btn"
            >Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<ng-template #template id="modal-template">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title-style">Account created!</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" id="modal-body">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
      <circle class="path circle" fill="none" stroke="#4CB317" stroke-width="7" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
      <polyline class="path check" fill="none" stroke="#4CB317" stroke-width="7" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
    </svg>
    <p id="modal-title-style-p">Please sign in with your info!</p>
  </div>
</ng-template>
